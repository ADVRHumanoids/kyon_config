services:

  base:
    image: hhcmhub/kyon-cetc-focal-ros1-base:master
    stdin_open: true
    tty: true 
    privileged: true
    entrypoint: /bin/bash
    network_mode: host
    cap_add:
      - ALL
    restart: no
    ulimits: 
      core: -1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw  # x11
      - ~/.ssh:/home/user/.ssh  # ssh
      - /dev:/dev
      # Mount the kyon_config repository root into the container
      - ../../:/home/user/xbot2_ws/src/kyon_config:ro
    environment:
      - TERM=xterm-256color
      - DISPLAY
      - HHCM_FOREST_CLONE_DEFAULT_PROTO=https
      - ROBOT_CONFIG_PATH=/home/user/xbot2_ws/src/kyon_config/setup.sh
      - ROS_MASTER_URI
      - ROS_IP

  dev:
    extends: base 
    restart: always
    volumes:
      - ~/.cache/kyon-cetc-focal-ros1-base:/home/user/data
    environment:
      - CUSTOM_PS=(dev)

  dev-nvidia:
    extends: dev 
    restart: always
    volumes:
      - ~:/home/user/host
    environment:
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: 1

  xbot2_gui_server:
    extends: base
    entrypoint: bash -ic "until rostopic list; do sleep 1; done; sleep 1; cd ~/xbot2_ws/src/kyon_config; xbot2_gui_server gui/ros1/gui_server_config.yaml; bash"
    restart: always
    environment:
      - CUSTOM_PS=(xbot2_gui_server)

  locomotion:
    extends: base
    image: hhcmhub/kyon-cetc-focal-ros1-locomotion
    restart: always
    environment:
      - CUSTOM_PS=(locomotion)
    volumes:
      - ~/.cache/kyon-cetc-focal-ros1-locomotion:/home/kyon_ros1/data
