services:

  base:
    image: hhcmhub/kyon-cetc-focal-ros1-base
    stdin_open: true
    tty: true 
    privileged: true
    entrypoint: /bin/bash
    network_mode: host
    cap_add:
      - ALL
    restart: no
    ulimits: 
      core: -1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw  # x11
      - ~/.ssh:/home/kyon_ros1/.ssh  # ssh
    environment:
      - TERM=xterm-256color
      - DISPLAY
      - HHCM_FOREST_CLONE_DEFAULT_PROTO=https
      - ROS_MASTER_URI
      - ROS_IP

  dev:
    extends: base 
    restart: always
    volumes:
      - ~/.cache/kyon-cetc-focal-ros1-base:/home/kyon_ros1/data
    environment:
      - CUSTOM_PS=(dev)

  xbot2_gui_server:
    extends: base
    entrypoint: bash -ic "until rostopic list; do sleep 1; done; sleep 1; cd ~/xbot2_ws/src/kyon_config; xbot2_gui_server gui/ros1/gui_server_config.yaml; bash"
    restart: always
    environment:
      - CUSTOM_PS=(xbot2_gui_server)

  locomotion:
    extends: base
    image: hhcmhub/kyon-cetc-focal-ros1-locomotion
    restart: always
    environment:
      - CUSTOM_PS=(locomotion)
