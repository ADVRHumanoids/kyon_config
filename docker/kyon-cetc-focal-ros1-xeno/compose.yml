services:
  dev:
    image: hhcmhub/kyon-cetc-focal-ros1-xeno
    extends:
      file: ../focal-ros1/compose.yml
      service: base
    cap_add:
      - ALL
    volumes:
      - /dev:/dev
      - /usr/lib/modules:/usr/lib/modules

  roscore:
    extends: dev
    entrypoint: bash -ic "roscore"
    restart: always