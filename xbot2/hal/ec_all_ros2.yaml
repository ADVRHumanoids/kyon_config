xbotcore_devices:

  imu_ros2_device:
    thread: main
    names: [imu_link]
  
  pow_ec:
    names: []
    thread: rt_main
    params:
      robot_name: &rn { value: NoNe, type: string }
      joint_id_map: &jim
        value: $PWD/../joint_map/joint_map.yaml
        type: yamlfile

  circulo9_ec:
    names: []
    thread: rt_main
    params:
      robot_name: &rn { value: NoNe, type: string }
      op_not_enabled_max_iters: 20
      config_ec_pos:
        value: $PWD/../joint_config/position.yaml
        type: yamlfile
      config_ec_effort:
        value: $PWD/../joint_config/effort.yaml
        type: yamlfile
      config_ec_idle:
        value: $PWD/../joint_config/idle.yaml
        type: yamlfile
      config_ec_test:
        value: $PWD/../joint_config/test.yaml
        type: yamlfile
      joint_id_map: &jim
        value: $PWD/../joint_map/joint_map.yaml
        type: yamlfile
      ignore_id: [99]


