    friction_comp:
      type: friction_comp_plugin
      thread: rt_main
      params:
        fc_slope: 20.0
        fc: 1.0
        use_vel_ref: false
        param_config: 
          value: $PWD/friction/fc_config.yaml
          type: yamlfile

    gcomp:
      type: gcomp_plugin
      thread: rt_main
