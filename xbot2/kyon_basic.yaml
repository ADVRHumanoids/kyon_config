    homing:
      thread: rt_main
      type: homing
      params:
        ctrl_override:  # homing does not affect grippers
          dagana_1_clamp_joint: 0
          dagana_2_clamp_joint: 0

    homing_lb:
      thread: rt_main
      type: homing
      params:
        ctrl_override:  # homing does not affect grippers and upper body
          dagana_1_clamp_joint: 0
          dagana_2_clamp_joint: 0
          shoulder_yaw_1: 0
          shoulder_pitch_1: 0
          elbow_pitch_1: 0
          wrist_pitch_1: 0
          wrist_yaw_1: 0
          shoulder_yaw_2: 0
          shoulder_pitch_2: 0
          elbow_pitch_2: 0
          wrist_pitch_2: 0
          wrist_yaw_2: 0


    ros_io: {thread: nrt_main, type: ros_io}

    ros_control: {thread: nrt_main, type: ros_control}

    ec_ros:
      thread: nrt_main
      type: ec_ros 
      params:
        aux_type_names: []

