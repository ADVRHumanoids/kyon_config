XBotInterface:
    urdf: xacro $(rospack find kyon_urdf)/urdf/kyon.urdf.xacro upper_body:=true legs:=true dagana:=true wheels:=true varta:=true
    srdf: xacro $(rospack find kyon_srdf)/srdf/kyon.srdf.xacro upper_body:=true legs:=true dagana:=true wheels:=true varta:=true

ModelInterface:
  model_type: RBDL

# hal
xbotcore_device_configs:
    sim: $(rospack find kyon_config)/hal/kyon_gz.yaml
    dummy: $(rospack find kyon_config)/hal/kyon_dummy.yaml
    ec_idle: $PWD/hal/ec_all.yaml
    ec_pos: $PWD/hal/ec_all.yaml
    ec_test: $PWD/hal/ec_all.yaml


# threads
xbotcore_threads:
    rt_main:  {sched: fifo , prio: 60, period: 0.001, core_id: 3}
    nrt_main: {sched: other, prio: 0 , period: 0.005}


# plugins
xbotcore_plugins:

